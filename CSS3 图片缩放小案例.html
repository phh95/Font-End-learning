<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS图片缩放</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            overflow: hidden;
            width: 500px;
            /* background-color: skyblue; */
            margin: 100px auto;
        }

        div img {
            width: 100%;
            vertical-align: bottom;
            transition: all 0.4s;
        }

        div:hover img {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div>
        <a href="#"><img src="images/computer.jpg" alt=""></a>
    </div>
</body>

</html>
