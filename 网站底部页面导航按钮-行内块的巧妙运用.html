<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内块元素的巧妙运用</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 1200px;
            margin: 100px auto;
            /* background-color: skyblue; */
            text-align: center;
        }

        .box a {
            display: inline-block;
            height: 36px;
            /* 这里不设置宽度，通过设置 padding 可以让盒子中的文字挤开宽度 */
            padding: 0 15px;
            background-color: #f7f7f7;
            border: 1px solid #ccc;
            line-height: 36px;
            color: black;
            font-size: 14px;
            text-decoration: none;
        }

        .box .current,
        .box .elp {
            background-color: white;
            border: none;
        }

        .box input {
            width: 45px;
            height: 36px;
            border: 1px solid #ccc;
            outline: none;
        }

        .box button {
            width: 50px;
            height: 36px;
            border: 1px solid #ccc;
            background-color: #f7f7f7;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="box">
        <a href="#">&lt; 上一页</a>
        <a href="#">1</a>
        <a href="#" class="current">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">6</a>
        <a href="#">7</a>
        <a href="#" class="elp">…</a>
        <a href="#">下一页 &gt;</a>
        到第
        <input type="text">
        页
        <button>确定</button>
    </div>
</body>

</html>
