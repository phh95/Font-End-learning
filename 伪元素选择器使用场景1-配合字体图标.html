<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体图标</title>
    <style>
        /* 字体声明 */
        @font-face {
            font-family: 'icomoon';
            src: url('fonts/icomoon.eot?bawtoo');
            src: url('fonts/icomoon.eot?bawtoo#iefix') format('embedded-opentype'),
                url('fonts/icomoon.ttf?bawtoo') format('truetype'),
                url('fonts/icomoon.woff?bawtoo') format('woff'),
                url('fonts/icomoon.svg?bawtoo#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }

        div {
            position: relative;
            width: 200px;
            height: 40px;
            border: 1px solid gray;
        }

        /* 表单里面的小三角，使用伪元素选择器实现 */
        div::after {
            position: absolute;
            top: 12px;
            right: 10px;
            font-family: 'icomoon';
            /* content: ''; */
            /* 使用编号调用字体图标，也是可以的 */
            content: '\e900';
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
