<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 3D旋转</title>
    <style>
        body {
            perspective: 400px;
        }

        img {
            display: block;
            width: 300px;
            height: 300px;
            margin: 100px auto;
            transition: all 1s;
        }

        img:hover {
            transform: rotateX(45deg);
        }
    </style>
</head>

<body>
    <img src="images/pig.jpeg" alt="">
</body>

</html>
