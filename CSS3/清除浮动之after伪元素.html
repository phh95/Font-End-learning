<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除浮动之after伪元素</title>
</head>
<style>
    .clearfix:after {
        content: "";
        display: block;
        height: 0;
        clear: both;
        visibility: hidden;
    }

    .clearfix {
        /* IE6、7 专有 */
        *zoom: 1;
    }

    .box {
        width: 800px;
        margin: 0 auto;
    }

    .damao {
        float: left;
        width: 300px;
        height: 200px;
        background-color: skyblue;
    }

    .ermao {
        float: left;
        width: 200px;
        height: 200px;
        background-color: pink;
    }

    .footer {
        width: 100%;
        height: 200px;
        background-color: black;
    }
</style>

<body>
    <div class="box clearfix">
        <div class="damao">大毛</div>
        <div class="ermao">二毛</div>
    </div>
    <div class="footer"></div>
</body>

</html>
