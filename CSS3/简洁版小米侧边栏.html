<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简洁版小米侧边栏</title>
    <style>
        a {
            display: block;
            width: 230px;
            height: 40px;
            background-color: #5E6263;
            font-size: 14px;
            color: white;
            text-decoration: none;
            text-indent: 2em;
            /* 行高与盒子的高度相等，就可以保证文字垂直居中 */
            line-height: 40px;
        }

        a:hover {
            background-color: #EC8131;
        }
    </style>
</head>

<body>
    <a href="#">手机 电话卡</a>
    <a href="#">电视 盒子</a>
    <a href="#">笔记本 平板</a>
    <a href="#">出行 穿戴</a>
    <a href="#">智能 路由器</a>
    <a href="#">健康 儿童</a>
    <a href="#">耳机 音响</a>
</body>

</html>
