<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品模块</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f5f6f4;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        .box {
            width: 298px;
            height: 415px;
            background-color: #fdfefc;
            /* 让盒子居中显示 */
            margin: 100px auto;
        }

        .box img {
            /* 图片的宽度和父级元素一样宽 */
            width: 100%;
            height: 220px;
        }

        .pinglun {
            height: 70px;
            font-size: 14px;
            /* 盒子没有设置宽度，左右设置 padding 属性，不会撑大盒子的宽 */
            padding: 0 28px;
            margin-top: 30px;
        }

        .source {
            color: #b0b0b0;
            font-size: 12px;
            padding: 0 28px;
            margin-top: 20px;
        }

        .info {
            font-size: 14px;
            padding: 0 28px;
            margin-top: 15px;
        }

        .info h4 {
            display: inline-block;
            font-weight: 400;
        }

        .info span {
            color: #ff6700;
        }

        .info em {
            font-style: normal;
            color: #ebe4e0;
            margin: 0 6px 0 15px;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="images/product.png" alt="">
        <p class="pinglun">快递牛，整体不错蓝牙可以说妙连。红米给力</p>
        <div class="source">来自于 117384232 的评价</div>
        <div class="info">
            <h4><a href="#">Redmi AirDots真无限蓝…</a></h4>
            <em>|</em>
            <span>99.9元</span>
        </div>
    </div>
</body>

</html>
