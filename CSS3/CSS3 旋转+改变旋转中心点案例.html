<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3旋转案例</title>
    <style>
        div {
            /* 超出父元素区域的部分，都会被隐藏起来 */
            overflow: hidden;
            width: 200px;
            height: 200px;
            border: 1px solid gray;
            margin: 100px auto;
        }

        div::before {
            content: "";
            /* 伪元素 ::before 是行内元素，需要先转换为块元素，设置宽高才有意义 */
            display: block;
            width: 100%;
            height: 100%;
            background-color: skyblue;
            transform: rotate(90deg);
            transform-origin: left bottom;
            transition: all 0.5s;
        }

        div:hover::before {
            transform: rotate(0deg);
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
