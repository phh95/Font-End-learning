<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>精灵图拼出自己的名字</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        span {
            display: inline-block;
            background: url(images/abcd.jpeg) no-repeat;
        }

        .p {
            width: 95px;
            height: 116px;
            background-position: -496px -274px;
        }

        .e {
            width: 99px;
            height: 111px;
            background-position: -482px -7px;
        }

        .n {
            width: 113px;
            height: 112px;
            background-position: -255px -275px;
        }

        .g {
            width: 105px;
            height: 109px;
            background-position: -98px -141px;
        }
    </style>
</head>

<body>
    <div class="name">
        <span class="p"></span>
        <span class="e"></span>
        <span class="n"></span>
        <span class="g"></span>
    </div>
</body>

</html>
