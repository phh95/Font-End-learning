<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字围绕浮动元素排列</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 300px;
            height: 70px;
            background-color: skyblue;
            margin: 100px auto;
            padding: 5px;
        }

        .pic img {
            float: left;
            width: 70px;
            height: 70px;
            margin-right: 8px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="pic">
            <img src="images/band.png" alt="">
        </div>
        <p>【求助】求一张刺猬乐队的草莓音乐节🍓门票</p>
    </div>
</body>

</html>
