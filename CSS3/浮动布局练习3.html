<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 1226px;
            height: 615px;
            background-color: blue;
            margin: 0 auto;
        }

        .left {
            width: 234px;
            height: 100%;
            background-color: skyblue;
            float: left;
        }

        .right {
            /* 排除掉左侧，剩下的宽度都给右侧 */
            width: 992px;
            height: 100%;
            background-color: tomato;
            float: left;
        }

        /* 子代选择器，只选择自己的亲儿子，不会选到后代的子孙 */
        .right>div {
            width: 234px;
            height: 300px;
            background-color: pink;
            float: left;
            margin-left: 14px;
        }

        .right .box5,
        .box6,
        .box7,
        .box8 {
            margin-top: 14px;
        }
    </style>

</head>

<body>
    <div class="box">
        <div class="left"></div>
        <div class="right">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div class="box5">5</div>
            <div class="box6">6</div>
            <div class="box7">7</div>
            <div class="box8">8</div>
        </div>
    </div>
</body>

</html>
