<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin负值的巧妙运用</title>
    <style>
        li {
            list-style: none;
        }

        /* ul li {
            float: left;
            width: 150px;
            height: 200px;
            border: 1px solid blue;
            margin-left: -1px;
        }

        ul li:hover {
            position: relative; 
            border: 1px solid red;
        }*/

        ul li {
            position: relative;
            float: left;
            width: 150px;
            height: 200px;
            border: 1px solid blue;
            margin-left: -1px;
        }

        ul li:hover {
            /* li 设置了相对定位，这时就只能使用 z-index 来提高层级 */
            z-index: 1;
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</body>

</html>
