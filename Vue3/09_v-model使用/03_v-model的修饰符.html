<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>

    <template id="my-app">
        <!-- lazy 修饰符，按下回车键时，v-model绑定的message才会更新 -->
        <!-- <input type="text" v-model.lazy="message">
        <h2>你输入的内容：{{message}}</h2> -->

        <!-- number 修饰符 -->
        <!-- <input type="text" v-model.number="message">
        <button @click="showType">查看类型</button> -->

        <!-- trim 修饰符，去除input输入的value前后的空格 -->
        <input type="text" v-model.trim="message">
        <button @click="printMessage">点击打印</button>
    </template>

    <script src="../js/vue.js"></script>
    <script>
        const App = {
            template: '#my-app',
            data() {
                return {
                    // message: '你好呀'
                    message: 100
                }
            },
            methods: {
                showType() {
                    console.log(this.message, typeof this.message);
                },
                printMessage() {
                    console.log(this.message);
                }
            }
        }

        Vue.createApp(App).mount('#app');
    </script>
</body>

</html>
