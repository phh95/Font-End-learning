<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>

    <template id="my-app">
        <!-- 1. mustace的基本使用 -->
        <h2>{{message}}</h2>
        <!-- 使用多个 mustace 语法 -->
        <h2>{{message}} - {{message}}</h2>
        <!-- 2. 表达式 -->
        <h2>{{counter * 10}}</h2>
        <h2>{{message.split(" ").reverse().join(" ")}}</h2>
        <!-- 上面的书写的内容太长，可以通过函数调用的方式 -->
        <!-- 3. 也可以调用函数 -->
        <h2>{{getMessageReverse()}}</h2>
        <!-- 4. 也可以使用三元运算符 -->
        <h2>{{isShow? "你好啊哈哈哈哈哈" : ""}}</h2>
        <button @click="toggle">隐藏/显示</button>
    </template>

    <script src="../js/vue.js"></script>
    <script>
        const App = {
            template: '#my-app',
            data() {
                return {
                    message: 'Hello Vue3',
                    counter: 100,
                    isShow: true
                }
            },
            methods: {
                getMessageReverse() {
                    return this.message.split(" ").reverse().join(" ")
                },
                toggle() {
                    this.isShow = !this.isShow;
                }
            }
        }

        Vue.createApp(App).mount('#app');
    </script>
</body>

</html>
