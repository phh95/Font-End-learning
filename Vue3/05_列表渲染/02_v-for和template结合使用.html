<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .diver {
            list-style: none;
            margin: 20px;
        }
    </style>
</head>

<body>
    <div id="app"></div>

    <template id="my-app">
        <ul>
            <template v-for="(value, key) in info">
                <li>{{key}}</li>
                <li>{{value}}</li>
                <li class="diver"></li>
            </template>
    </ul>
    </template>

    <script src="../js/vue.js"></script>
    <script>
        const App = {
            template: '#my-app',
            data() {
                return {
                    info: {
                        name: 'phh',
                        age: 28,
                        height: 172
                    }
                }
            }
        }

        Vue.createApp(App).mount('#app');
    </script>
</body>

</html>
