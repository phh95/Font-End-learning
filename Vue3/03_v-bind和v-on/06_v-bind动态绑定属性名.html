<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>

    <template id="my-app">
        <!-- 自定义的属性名，需要加个中括号 -->
        <div :[name]="value">下午茶时间</div>
    </template>

    <script src="../js/vue.js"></script>
    <script>
        const App = {
            template: '#my-app',
            data() {
                return {
                    message: '你好呀',
                    name: 'abc',
                    value: 'kobe'
                }
            }
        }

        Vue.createApp(App).mount('#app');
    </script>
</body>

</html>
