<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>

    <template id="my-app">
        <!-- 绑定的数组里面，包含多个对象 -->
        <div :style="[styleObj1, styleObj2]">哈哈哈哈哈哈</div>
    </template>

    <script src="../js/vue.js"></script>
    <script>
        const App = {
            template: '#my-app',
            data() {
                return {
                    message: '你好呀',
                    styleObj1: {
                        color: 'red',
                        fontSize: '50px'
                    },
                    styleObj2: {
                        textDecoration: 'underline'
                    }
                }
            }
        }

        Vue.createApp(App).mount('#app');
    </script>
</body>

</html>
