<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active {
            color: blue;
        }
    </style>
</head>

<body>
    <div id="app"></div>

    <template id="my-app">
        <div :class="className">要睡觉了</div>
        <div :class="{'active': isActive, 'title': true}">你好哇</div>
        <!-- 对象中的 键 可以不用加单引号 -->
        <div :class="{active: isActive, title: true}">这是红色的字体哇</div>
        <button @click="toggle">切换颜色</button>

        <!-- 默认的 class 和动态的 class 结合，这里的动态是指，会从data获取数据 -->
        <div class="abc" :class="{active: isActive, title: false}">这是啥哇</div>

        <!-- 将对象放到一个单独的属性中 -->
        <div :class="classObj">这是哪一个呢</div>

        <!-- 将返回的对象放到一个methods方法中 -->
        <div :class="getClassObj()">有哪位上帝会原谅我们呢</div>
    </template>

    <script src="../js/vue.js"></script>
    <script>
        const App = {
            template: '#my-app',
            data() {
                return {
                    className: 'phh',
                    isActive: true,
                    classObj: {
                        active: true,
                        title: true
                    }
                }
            },
            methods: {
                toggle() {
                    this.isActive = !this.isActive
                },
                getClassObj() {
                    return {
                        active: true,
                        title: true
                    }
                }
            }
        }

        Vue.createApp(App).mount('#app');
    </script>
</body>

</html>
