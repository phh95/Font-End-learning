<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>

    <template id="my-app">
        <!-- v-bind 直接绑定一个对象 -->
        <div v-bind="info">哈哈哈哈</div>
        <!-- 渲染后得到的效果如下 -->
        <!-- <div name="phh" age="28" height="172">哈哈哈哈</div> -->
    </template>

    <script src="../js/vue.js"></script>
    <script>
        const App = {
            template: '#my-app',
            data() {
                return {
                    info: {
                        name: 'phh',
                        age: 28,
                        height: 172
                    }
                }
            }
        }

        Vue.createApp(App).mount('#app');
    </script>
</body>

</html>
