<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div id="app"></div>

    <template id="my-app">
        <button @click="btnClick">按钮</button>
        <br />
        <!-- v-on可以绑定一个内联表达式 inline statement -->
        <button @click="counter++">{{counter}}</button>
        <!-- v-on绑定一个对象，同时绑定多个事件 -->
        <br />
        <div v-on="{click: btnClick, mousemove: mouseMove}"></div>
    </template>

    <script src="../js/vue.js"></script>
    <script>
        const App = {
            template: '#my-app',
            data() {
                return {
                    message: '你好呀',
                    counter: 100
                }
            },
            methods: {
                btnClick() {
                    console.log('点击了按钮');
                },
                mouseMove() {
                    console.log('鼠标移动');
                }
            }
        }

        Vue.createApp(App).mount('#app');
    </script>
</body>

</html>
