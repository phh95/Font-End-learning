    <!-- 3. 对象的深拷贝 -->

        const info = {
            name: 'phh',
            age: 28,
            friend: {
                name: 'kobe'
            }
        };
        // 借助 JSON 的两个方法，实现深拷贝

        console.log(obj.friend.name); // 得到的是 kobe
