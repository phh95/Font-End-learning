<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 计算1-100 所有整数的累计和
        var sum = 0; // 声明一个用来求和的变量
        for (var i = 1; i <= 100; i++) {
            // sum = sum + i;  可以简写成下面的形式
            sum += i;
        }
        // 循环完毕，最后输出累加的结果 5050
        console.log(sum);
    </script>
</head>
