<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Js 中以八进制表示的数字，以数字 0 作为开头，取值范围是从 0-7
        var num1 = 010;
        // 打印语句，返回的数字默认都是十进制，即它会自动将八进制转换为十进制
        console.log(num1);

        var num2 = 012;
        console.log(num2);

        // 十六进制，取值范围 0-9 还有 6 个英文字母 a-f，16进制以 0x 开头
        var num3 = 0x9;
        console.log(num3);
    </script>
</head>
<body>
    
</body>
</html>
