<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>方法监听注册事件</button>
    <button class="ie9">考虑兼容性的方式注册事件</button>
    <script>
        // 传统注册事件的方式
        // var btn = document.querySelector('button');
        // btn.onclick = function() {
        //     alert('你好啊');
        // };
        // // 事件的唯一性，后面绑定的事件，会覆盖前面的事件
        // btn.onclick = function() {
        //     alert('这是第二个弹窗了');
        // }

        var btn = document.querySelector('button');
        // 第一个参数是事件类型，属于字符串类型，需要加单引号，否则会报错
        btn.addEventListener('click', function() {
            alert('你好啊');
        });
        // 这个方式的优点在于，可以为一个元素同时添加多个事件
        // 同一个元素，同一个事件，可以添加多个监听器
        btn.addEventListener('click', function() {
            alert('这是第二个弹窗了');
        })

        // 下面这个要在 IE 9 以下的浏览器才能生效
        var ie9 = document.querySelector('.ie9');
        ie9.attachEvent('onclick', function() {
            alert('来了我来了');
        })
    </script>
</body>

</html>
