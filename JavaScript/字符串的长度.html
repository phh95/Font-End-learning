<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var str = 'My name is Andy';
        console.log(str.length);
        // 返回的数值为 15，字符串中间的空格，也算是一个字符

        // 字符串的拼接，使用加号
        console.log('pink老师年年' + 18);
        console.log(12 + 12);   // 两个数字相加，结果为 24
        console.log('12' + 12);   // 结果为 1212

        // 字符串拼接，引入变量
        var age = 18;
        console.log('pink老师年年' + age + '岁');  // 正确的写法
        // 变量 age 是不能添加引号的，因为加了引号之后，变量会变成字符串
        console.log('pink老师年年age岁');  // 这种写法得到的结果，不是我们想要的
    </script>
</head>

</body>
</html>
