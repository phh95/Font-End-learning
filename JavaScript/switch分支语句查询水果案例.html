<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var fruit = prompt('请输入你想查询价格的水果：');
        switch (fruit) {
            case '榴莲': // 字符串型，记得要加上单引号
                alert('榴莲的价格是 35 元/斤');
                break;
            case '西瓜':
                alert('西瓜的价格是 3 元/斤');
                break;
            case '苹果':
                alert('苹果的价格是 6 元/斤');
                break;
            default:
                alert('不好意思，没有这种水果');
        }
    </script>
</head>

</body>

</html>
