<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = 1;
        ++num; // 前置运算符，等同于 num = num + 1;
        console.log(num);

        var p = 10;
        console.log(++p + 10); // 返回的结果为 21

        // 后置运算符
        var num = 20;
        num++;
        console.log(num);

        // 后置运算符的运算口诀：先返回原值，再自加 1
        var c = 10;
        console.log(c++ + 10); // 返回的是 20
        console.log(c); // 返回的是 11

        // 综合运算的案例
        var e = 10;
        var f = e++ + ++e; // e++ = 10,此时 e=11;因为运算是从左往右，++e 是以
        // e=11为基础进行运算，因此 ++e=12，最终的结果就是 22。
        console.log(f);
    </script>
</head>

<body>

</body>

</html>
