<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 这里需要引入一个临时变量 temp
        var temp;
        var apple1 = '青苹果';
        var apple2 = '红苹果';
        // 把 apple1 赋值给临时变量 temp
        temp = apple1;
        apple1 = apple2;
        apple2 = temp;
        // 输出内容
        console.log(apple1);
        console.log(apple2);
    </script>
</head>

</body>
</html>
