<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 函数的调用案例  
        function backDay() {
            var year = prompt('请输入年份：');
            if (isRunyear(year)) { // 调用下面的函数 isRunyear()，if 判断条件的结果必须是布尔值
                alert(year + ' 是闰年，2 月份有 29 天');
            } else {
                alert(year + ' 是平年，2 月份有 28 天');
            }
        }
        backDay();

        // 判断年份是否为闰年的函数
        function isRunyear(year) {
            var flag = false;
            if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0) {
                flag = true;
            }
            return flag;
        }
    </script>
</head>
