<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        li {
            list-style: none;
        }
        
        a {
            display: block;
            text-decoration: none;
            color: #000;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .nav {
            width: 500px;
            margin: 100px auto;
            text-align: center;
        }
        
        .nav li {
            float: left;
            width: 100px;
        }
        
        .nav>li>a:hover {
            background-color: #eee;
        }
        
        .nav ul {
            display: none;
        }
    </style>
</head>

<body>
    <ul class="nav">
        <li>
            <a href="#">微博</a>
            <ul>
                <li>私信</li>
                <li>评论</li>
                <li>@我</li>
            </ul>
        </li>
        <li>
            <a href="#">博客</a>
            <ul>
                <li>写文</li>
                <li>数据</li>
                <li>评论</li>
            </ul>
        </li>
        <li>
            <a href="#">邮箱</a>
            <ul>
                <li>注册</li>
                <li>申请</li>
                <li>在线</li>
            </ul>
        </li>
    </ul>
    <script>
        var nav = document.querySelector('.nav');
        var lis = nav.children; // 得到 nav 里面的 3 个小 li
        // 给每个小li绑定鼠标经过、鼠标离开事件
        for (var i = 0; i < lis.length; i++) {
            // 鼠标经过事件
            lis[i].onmouseover = function() {
                // li 里面的第二个孩子 ul 隐藏或显示，第二个孩子节点的索引号为1
                this.children[1].style.display = 'block';
            };
            // 鼠标离开事件
            lis[i].onmouseout = function() {
                this.children[1].style.display = 'none';
            }
        }
    </script>
</body>

</html>
