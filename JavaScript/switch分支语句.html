<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // switch 多分支语句
        switch (2) {
            case 1:
                console.log('这是 1');
                break;
            case 2: // 条件的 2 与这里的 2 相匹配
                console.log('这是 2');
                break;
            case 3:
                console.log('这是 3');
                break;
            default:
                console.log('没有匹配的结果');
        }
    </script>
</head>

<body>

</body>

</html>
