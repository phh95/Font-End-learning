<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var score = prompt('请输入你的考试分数：');
        if (score >= 90) {
            alert('A');
        } else if (score >= 80) { // 这里的判断条件，不需要写成 90 > score >= 80
            alert('B');
        } else if (score >= 70) {
            alert('C');
        } else if (score >= 60) {
            alert('你很危险了');
        } else {
            alert('下课后来办公室找我');
        }
    </script>
</head>

<body>

</body>

</html>
