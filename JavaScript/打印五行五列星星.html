<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 打印五行五列星星
        var str = '';
        for (var i = 1; i <= 5; i++) { //外层循环负责打印五行，行数
            for (var j = 1; j <= 5; j++) {
                // 里层循环负责，在一行内打印五个星星
                str = str + '★';
            }
            str = str + '\n'; // 一行打印完毕之后，要添加一个换行符，才能实现换行
        }
        console.log(str);
    </script>
</head>

<body>

</body>

</html>
