<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            font-size: 10px;
        }

        p {
            /* 这里的单位为 em，是相对于父元素的字体大小来说的，
            换算之后，宽度就为 120*100 */
            width: 12em;
            height: 10em;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div>
        <p></p>
    </div>
</body>

</html>
