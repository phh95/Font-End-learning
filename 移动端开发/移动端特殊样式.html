<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>移动端特殊样式</title>
    <style>
        /* 清除点击超链接时，背景出现的浅蓝色 */
        a {
            -webkit-tap-highlight-color: transparent;
        }

        /* 清除移动端浏览器默认的外观 */
        input {
            -webkit-appearance: none;
        }
    </style>
</head>

<body>
    <a href="#">这是超链接</a>
    <input type="button" value="确认">

</body>

</html>
