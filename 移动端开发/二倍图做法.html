<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, 
    maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>二倍图做法</title>
    <style>
        .bigpic {
            /* 这里的宽度和高度不能设置百分比 50%，不然样式起不了作用 */
            width: 50px;
            height: 50px;
        }
    </style>
</head>

<body>
    <img src="../images/apple50.jpg" alt="">
    <!-- 下面的图片采取的是 2 倍图 -->
    <img src="../images/apple100.jpg" class="bigpic" alt="">
</body>

</html>
