<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            height: 800px;
            background-color: skyblue;
            margin: 0 auto;
        }

        /* 1. 超小屏幕 手机屏幕小于 768px  布局容器宽度为 100% */
        @media screen and (max-width: 767px) {
            .container {
                width: 100%;
            }
        }

        /* 2. 小屏幕 平板屏幕不小于 768px 布局容器宽度为 750px */
        @media screen and (min-width: 768px) {
            .container {
                width: 750px;
            }
        }

        /* 3. 中等屏幕 宽度不小于 992px 布局容器宽度为 970px */
        @media screen and (min-width: 992px) {
            .container {
                width: 970px;
            }
        }

        /* 4. 大屏幕 大于等于 1200px 布局宽度为 1170px */
        @media screen and (min-width: 1200px) {
            .container {
                width: 1170px;
            }
        }
    </style>
</head>
<body>
    <!-- 布局容器 -->
    <div class="container"></div>
</body>
</html>
