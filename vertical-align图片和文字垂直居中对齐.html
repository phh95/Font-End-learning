<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片和文字垂直居中对齐</title>
    <style>
        img {
            /* width: 69px;
            height: 46px; */
            /* 图片和文字以底线对齐 */
            /* vertical-align: bottom; */
            /* 图片和文字以中线对齐 */
            vertical-align: middle;
        }

        /* 文本域也是行内块元素 */
        textarea {
            resize: none;
            outline: none;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <img src="images/lijian.jpeg" alt="">图片来自歌手李健 Lijian 的微博
    <p>请你留言：
        <textarea name="" id="" cols="30" rows="10"></textarea>
    </p>
</body>

</html>
