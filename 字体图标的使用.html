<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 字体声明 */
        @font-face {
            font-family: 'icomoon';
            src: url('fonts/icomoon.eot?bawtoo');
            src: url('fonts/icomoon.eot?bawtoo#iefix') format('embedded-opentype'),
                url('fonts/icomoon.ttf?bawtoo') format('truetype'),
                url('fonts/icomoon.woff?bawtoo') format('woff'),
                url('fonts/icomoon.svg?bawtoo#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }

        p {
            text-align: center;
        }

        p span {
            font-family: 'icomoon';
            color: red;
            font-size: 100px;
        }
    </style>
</head>

<body>
    <p>我&nbsp;<span></span>&nbsp;何老师</p>
    <p>你爱我</p>
    <p>我爱你</p>
    <p>蜜雪冰城甜蜜蜜</p>
    <p><span></span></p>
</body>

</html>
