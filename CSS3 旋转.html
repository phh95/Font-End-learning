<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3旋转</title>
    <style>
        img {
            display: block;
            width: 300px;
            border: 2px solid pink;
            border-radius: 50%;
            margin: 50px auto;
            /* 添加过渡效果 */
            transition: all 0.35s;
        }

        img:hover {
            /* 鼠标放在图片上方，图片会旋转 */
            transform: rotate(360deg);
        }

        h3 {
            text-align: center;
        }
    </style>
</head>

<body>
    <img src="images/cat.jpg" alt="">
    <h3>奥莉，早上做的三明治好好吃！</h3>
</body>

</html>
