<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 3D导航栏</title>
    <style>
        body {
            perspective: 500px;
        }

        .box {
            position: relative;
            width: 120px;
            height: 36px;
            margin: 100px auto;
            transition: all .5s;
            transform-style: preserve-3d;
        }

        .front,
        .bottom {
            position: absolute;
            width: 100%;
            height: 100%;
            color: #fff;
            line-height: 35px;
            text-align: center;
        }

        .front {
            background-color: skyblue;
            /* 之所以让前面的盒子移动，是为了让中心点位于两个盒子组成的立方体的中央 */
            transform: translateZ(18px);
        }

        .bottom {
            background-color: pink;
            /* 同时设置了移动和旋转，移动必须写在最前面 */
            transform: translateY(18px) rotateX(-90deg);

        }

        .box:hover {
            transform: rotateX(90deg);
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="front">抽奖</div>
        <div class="bottom">iPhone 9 * 1</div>
    </div>
</body>

</html>
