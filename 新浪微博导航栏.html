<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新浪微博导航栏例子</title>
    <style>
        .nav {
            height: 41px;
            border-top: 3px solid #ff8500;
            border-bottom: 1px solid #edeef0;
            background-color: #fcfcfc;
            font-size: 12px;
            line-height: 41px;
        }

        .nav a {
            /* a 是行内元素，此时需要转换为行内块元素 */
            display: inline-block;
            height: 41px;
            padding: 0 20px;
            text-decoration: none;
            color: #4c4c4c;
        }

        .nav a:hover {
            background-color: #edeef0;
            color: #ff8500;
            font-weight: 700;
        }
    </style>

</head>

<body>
    <div class="nav">
        <a href="#">设为首页</a>
        <a href="#">手机新浪网</a>
        <a href="#">博客</a>
        <a href="#">移动客户端</a>
        <a href="#">关注我</a>
    </div>
</body>

</html>
