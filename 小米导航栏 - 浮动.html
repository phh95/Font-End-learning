<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 1226px;
            height: 460px;
            background-image: url(images/banner.jpeg);
            /* 设置背景图片的大小 */
            background-size: 1226px 460px;
            margin: 100px auto;
        }

        .left,
        .right {
            float: left;
        }

        .left {
            width: 230px;
            height: 100%;
            background-color: rgba(105, 101, 101, .6);
        }

        .right {
            width: 996px;
            height: 100%;
        }

        .left ul {
            margin: 20px 0;
        }

        .left ul li {
            list-style: none;
            height: 42px;
            line-height: 42px;
            padding-left: 30px;
            color: white;
        }

        .left ul li:hover {
            background-color: #ea702e;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="left">
            <ul>
                <li>手机 电话卡</li>
                <li>电视 盒子</li>
                <li>笔记本 显示器</li>
                <li>家电 插线板</li>
                <li>出行 穿戴</li>
                <li>智能 路由器</li>
                <li>电源 配件</li>
                <li>健康 儿童</li>
                <li>耳机 音箱</li>
                <li>生活 箱包</li>
            </ul>
        </div>
        <div class="right"></div>
    </div>
</body>

</html>
