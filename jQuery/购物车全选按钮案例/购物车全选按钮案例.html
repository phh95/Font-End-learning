<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="shoppingcar.css">
    <script src="js/jquery.js"></script>
    <script src="js/car.js"></script>
</head>

<body>
    <div class="w">
        <h1>全部商品</h1>
        <div class="cart-warp">
            <div class="column cart-thead">
                <input type="checkbox" class="checkall">全选
            </div>
            <div class="column t-goods">商品</div>
            <div class="column t-props">&nbsp;</div>
            <div class="column t-price">单价</div>
            <div class="column t-num">数量</div>
            <div class="column t-sum">小计</div>
            <div class="column t-action">操作</div>
        </div>
        <!-- 商品详情模块 -->
        <div class="cart-item-list">
            <div class="cart-item">
                <div class="cell p-checkbox">
                    <input type="checkbox" name="" id="" checked class="j-checkbox">
                </div>
                <div class="cell p-goods">
                    <div class="p-img">
                        <img src="upload/p1.jpg" alt="">
                    </div>
                    <div class="p-msg">【5本26.8元】经典儿童文学彩图青少年版</div>
                </div>
                <div class="cell p-props">5本装</div>
                <div class="cell p-price">￥12.60</div>
                <div class="cell p-num">
                    <div class="quantity-form">
                        <a href="javascript:;" class="decrement">-</a>
                        <input type="text" class="itxt" value="1">
                        <a href="javascript:;" class="increment">+</a>
                    </div>
                </div>
                <div class="cell p-sum">
                    <strong>￥12.60</strong>
                </div>
                <div class="cell p-action">
                    <a href="javascript:;">删除</a>
                </div>
            </div>
            <div class="cart-item">
                <div class="cell p-checkbox">
                    <input type="checkbox" name="" id="" class="j-checkbox">
                </div>
                <div class="cell p-goods">
                    <div class="p-img">
                        <img src="upload/p1.jpg" alt="">
                    </div>
                    <div class="p-msg">【5本26.8元】经典儿童文学彩图青少年版</div>
                </div>
                <div class="cell p-props">5本装</div>
                <div class="cell p-price">￥12.60</div>
                <div class="cell p-num">
                    <div class="quantity-form">
                        <a href="javascript:;" class="decrement">-</a>
                        <input type="text" class="itxt" value="1">
                        <a href="javascript:;" class="increment">+</a>
                    </div>
                </div>
                <div class="cell p-sum">
                    <strong>￥12.60</strong>
                </div>
                <div class="cell p-action">
                    <a href="javascript:;">删除</a>
                </div>
            </div>
            <div class="cart-item">
                <div class="cell p-checkbox">
                    <input type="checkbox" name="" id="" class="j-checkbox">
                </div>
                <div class="cell p-goods">
                    <div class="p-img">
                        <img src="upload/p1.jpg" alt="">
                    </div>
                    <div class="p-msg">【5本26.8元】经典儿童文学彩图青少年版</div>
                </div>
                <div class="cell p-props">5本装</div>
                <div class="cell p-price">￥12.60</div>
                <div class="cell p-num">
                    <div class="quantity-form">
                        <a href="javascript:;" class="decrement">-</a>
                        <input type="text" class="itxt" value="1">
                        <a href="javascript:;" class="increment">+</a>
                    </div>
                </div>
                <div class="cell p-sum">
                    <strong>￥12.60</strong>
                </div>
                <div class="cell p-action">
                    <a href="javascript:;">删除</a>
                </div>
            </div>
        </div>
        <!-- 结算模块 -->
        <div class="cart-floatbar">
            <div class="select-all">
                <input type="checkbox" class="checkall">全选
            </div>
            <div class="operation">
                <a href="javascript:;">删除选中的商品</a>
                <a href="javascript:;">清理购物车</a>
            </div>
            <div class="toolbar-right">
                <div class="amount-sum">已选择<em>1</em>件商品</div>
                <div class="price-sum">总价： <em>￥12.60</em></div>
                <div class="btn-area">去结算</div>
            </div>
        </div>
    </div>

</body>

</html>
