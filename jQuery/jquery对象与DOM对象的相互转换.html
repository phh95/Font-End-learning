<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
</head>

<body>
    <!-- 谷歌浏览器中需要加入 muted 参数，视频才会正常显示 -->
    <video src="videos/v.mp4" muted controls></video>
    <script>
        // 用jquery获取到的jquery对象
        $('video');
        // 用原生js获取到的对象，是 DOM 对象
        var myvideo = document.querySelector('video');
        // DOM 对象才有 play() 方法
        // myvideo.play();
        // 需要将jquery对象，转换为 DOM对象，才能使用play() 方法
        // 转换有两种写法
        // $('video')[0].play();
        $('video').get(0).play();
    </script>
</body>

</html>
