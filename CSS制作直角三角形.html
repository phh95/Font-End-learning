<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS制作直角三角形</title>
    <style>
        .box {
            width: 0;
            height: 0;
            /* border-top: 150px solid transparent;
            border-right: 100px solid skyblue;
            border-bottom: 0 solid red;
            border-left: 0 solid red; */
            /* 简易的写法 */
            border-color: transparent skyblue transparent transparent;
            border-style: solid;
            border-width: 150px 100px 0 0;
        }

        .price {
            width: 160px;
            height: 24px;
            border: 1px solid red;
            margin: 0 auto;
            /* line-height 垂直居中，会继承到子元素身上 */
            line-height: 24px;
        }

        .miaosha {
            position: relative;
            float: left;
            width: 90px;
            height: 100%;
            background-color: red;
            text-align: center;
            color: white;
            font-weight: 700;
            margin-right: 10px;
        }

        .miaosha i {
            position: absolute;
            top: 0;
            right: 0;
            width: 0;
            height: 0;
            border-color: transparent white transparent transparent;
            border-style: solid;
            border-width: 24px 12px 0 0;
        }

        .origin {
            width: 70px;
            color: gray;
            /* 设置删除线样式 */
            text-decoration: line-through;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <p>京东秒杀价格</p>
    <div class="price">
        <span class="miaosha">
            ￥1650
            <i></i>
        </span>
        <span class="origin">￥2650</span>
    </div>
</body>

</html>
