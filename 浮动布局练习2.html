<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        .box {
            width: 1226px;
            height: 285px;
            background-color: skyblue;
            margin: 100px auto;
        }

        /* 这里的 .box li 的权重为 11 */
        .box li {
            width: 296px;
            height: 100%;
            background-color: blue;
            float: left;
            margin-right: 14px;
            color: white;
        }

        /* 这里的选择器必须写为 box 里面的 last，权重为 20，才能覆盖前面设置的样式 */
        .box .last {
            margin-right: 0;
        }
    </style>
</head>

<body>
    <ul class="box">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li class="last">4</li>
    </ul>
</body>

</html>
