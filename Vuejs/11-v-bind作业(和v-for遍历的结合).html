<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active {
            color: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <h2>好看的电影 🎬</h2>
        <ul>
            <li v-for="(item,index) in movies" :class="{active: currentIndex === index}" @click="liClick(index)">
                {{item}}</li>

            <!-- v-bind 动态绑定 class -->
            <!-- <li :class="{active: 0 === currentIndex}"></li>
            <li :class="{active: 1 === currentIndex}"></li>
            <li :class="{active: 2 === currentIndex}"></li>
            <li :class="{active: 3 === currentIndex}"></li> -->
        </ul>
    </div>

    <script src="js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                movies: ['肖申克的救赎', '活着', '长津湖', '血战钢锯岭'],
                currentIndex: 0
            },
            methods: {
                liClick(index) {
                    // 点击的时候，把点击的 li 的索引值 index 赋值给 currentIndex
                    this.currentIndex = index;
                }
            }
        })
    </script>
</body>

</html>
