<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active {
            color: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <h2>好看的电影 🎬</h2>
        <ul>
            <li v-for="m in movies">{{m}}</li>
            <li v-for="(m,index) in movies" v-on:click="btnClick">{{m}}</li>
        </ul>
    </div>

    <script src="js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                movies: ['肖申克的救赎', '活着', '长津湖', '血战钢锯岭']
            },
            methods: {
                btnClick: function() {
                    active
                    movies[index]
                }
            }
        })
    </script>
</body>

</html>
