<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <!-- 在vue解析之前，div中有一个属性 v-cloak -->
    <!-- 在vue解析后，div中没有属性 v-cloak -->
    <div id="app" v-cloak>
        {{message}}
    </div>

    <script src="js/vue.js"></script>
    <script>
        // 延迟一秒钟之后，再显示出来
        setTimeout(function() {
            const app = new Vue({
                el: '#app',
                data: {
                    message: '你好啊'
                }
            })
        }, 1000)
    </script>
</body>

</html>
