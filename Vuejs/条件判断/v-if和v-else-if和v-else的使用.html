<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 比较复杂的逻辑判断，不建议在标签里面写表达式，建议使用计算属性 -->
        <!-- <h2 v-if="score >=90">优秀</h2>
        <h2 v-else-if="score >=80">良好</h2>
        <h2 v-else-if="score >=60">及格</h2>
        <h2 v-else>不及格</h2> -->

        <h1>{{result}}</h1>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                score: 99
            },
            computed: {
                result() {
                    let showMessage = '';
                    if (this.score >= 90) {
                        showMessage = '优秀'
                    } else if (this.score >= 80) {
                        showMessage = '良好'
                    } else if (this.score >= 60) {
                        showMessage = '及格'
                    } else {
                        showMessage = '不及格'
                    }
                    return showMessage
                }
            }
        })
    </script>
</body>

</html>
