<body>
    <div id="app">

    <!-- 组件模板分离，有两种写法 -->

    <!-- <script type="text/x-template" id="cpn">

            <h2>坐标深圳上沙</h2>

        </div>
    </script> -->

    <!-- 另外一种写法，使用 template 标签 -->
    <template id="cpn">
        <div>
            <h2>坐标深圳下沙</h2>
            <p>今天是被封的第二天</p>
        </div>
    </template>


    <script src="../js/vue.js"></script>
    <script>
        // 注册一个全局组件
        Vue.component('cpn', {
            template: '#cpn'
        });


        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊'
            }
        })
    </script>
</body>
