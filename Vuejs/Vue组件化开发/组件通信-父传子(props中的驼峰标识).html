<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- <cpn v-bind:cInfo="info"></cpn> -->
        <!-- HTML 标签属性名不支持驼峰命名 -->
        <cpn :c-info="info" :child-my-message="message"></cpn>
    </div>

    <template id="cpn">
        <div>
            <h2>{{cInfo}}</h2>
            <h2>{{childMyMessage}}</h2>
        </div>
    </template>
    <script src="../js/vue.js"></script>
    <script>
        const cpn = {
            template: '#cpn',
            props: {
                cInfo: {
                    type: Object,
                    default () {
                        return {}
                    }
                },
                childMyMessage: {
                    type: String,
                    default: '这是默认值'
                }
            }
        }

        const app = new Vue({
            el: '#app',
            data: {
                info: {
                    name: 'phh',
                    age: 28,
                    height: 172
                },
                message: 'aaaaaa'
            },
            components: {
                cpn: cpn
            }
        })
    </script>
</body>

</html>
