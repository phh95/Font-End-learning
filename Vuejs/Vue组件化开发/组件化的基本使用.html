<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 3. 使用组件 -->
        <my-cpn></my-cpn>
        <div>
            <div>
                <!-- 自定义组件可以嵌套使用 -->
                <my-cpn></my-cpn>
            </div>
        </div>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        // ES6 语法
        // 在 ES6 里面，可以用 `` 来定义字符串，优点是可以换行
        // 1. 创建组件构造器对象
        const cpnC = Vue.extend({
            template: `
                <div>
                    <h2>我是标题</h2>
                    <p>我是内容哈哈哈哈哈</p>
                    <p>我是内容笑嘻嘻嘻嘻嘻嘻</p>
                </div>`
        });
        // 2. 注册组件
        // Vue.component('组件的标签名', 组件构造器对象);
        Vue.component('my-cpn', cpnC);



        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊'
            }
        })
    </script>
</body>

</html>
