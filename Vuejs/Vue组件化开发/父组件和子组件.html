<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <cpn2></cpn2>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        // 创建第一个组件构造器（子组件）
        const cpnC1 = Vue.extend({
            template: `
                <div>
                    <h2>我是标题1</h2>
                    <p>早起学编程哇</p>
                </div>
            `
        });
        // 创建第二个组件构造器（父组件）
        const cpnC2 = Vue.extend({
            template: `
                <div>
                    <h2>我是标题2</h2>
                    <p>起得比鸡早</p>
                    <cpn1></cpn1>
                </div>
            `,
            // 在组件构造器 2 里面注册组件 1
            components: {
                cpn1: cpnC1
            }
        });

        // Vue 实例其实也是一个组件，它是一个 root 组件，也有
        // template 属性，暂时还没用到
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊'
            },
            components: {
                cpn2: cpnC2
            }
        })
    </script>
</body>

</html>
