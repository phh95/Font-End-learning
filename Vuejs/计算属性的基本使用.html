<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h2>{{firstName + ' ' + lastName}}</h2>
        <h2>{{firstName}} {{lastName}}</h2>

        <h2>{{getFullName()}}</h2>
        <!-- Mustache 语法调用方法 getFullName()，看起来还是不够好，我们换成 计算属性 -->
        <h2>{{fullName}}</h2>

    </div>

    <script src="js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                firstName: 'Lebron',
                lastName: 'James'
            },
            // 计算属性
            computed: {
                fullName: function() {
                    return this.firstName + ' ' + this.lastName
                }
            },
            methods: {
                getFullName() {
                    return this.firstName + ' ' + this.lastName
                }
            }
        })
    </script>
</body>

</html>
