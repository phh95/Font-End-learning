<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div id="app">
        <cpn></cpn>
        <cpn><span>天天新增，什么时候可以解封呢？</span></cpn>

            el: '#app',
            data: {
                message: '你好啊'

            components: {
                cpn: {
                    template: '#cpn'
                }
            }
        })
