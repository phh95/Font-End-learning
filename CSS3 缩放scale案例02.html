<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3缩放案例02</title>
    <style>
        * {
            box-sizing: border-box;
        }

        ul li {
            float: left;
            width: 30px;
            height: 30px;
            list-style: none;
            border: 1px solid skyblue;
            border-radius: 50%;
            margin: 10px;
            line-height: 30px;
            text-align: center;
            /* 鼠标经过 li，指针会变成小手 */
            cursor: pointer;
            transition: all 0.3s;
        }

        li:hover {
            transform: scale(1.2);
        }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
    </ul>
</body>

</html>
