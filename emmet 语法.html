<body>
    <div></div>

    <!-- div*3 -->
    <div></div>
    <div></div>
    <div></div>

    <!-- ul>li，包含关系 -->
    <ul>
        <li></li>
    </ul>

    <!-- a+p，并列标签 -->
    <a href=""></a>

    <!-- .demo，默认添加的标签是 div -->

    <!-- p#duanluo，给 p 标签添加一个 id 属性 -->
    <p id="duanluo"></p>

    <!-- .demo$*5，这里的美元符号 $ 被称作自增符号 -->
    <div class="demo1"></div>
    <div class="demo2"></div>
    <div class="demo3"></div>
    <div class="demo4"></div>
    <div class="demo5"></div>

    <!-- p{这是一个段落} -->
    <p>这是一个段落</p>
